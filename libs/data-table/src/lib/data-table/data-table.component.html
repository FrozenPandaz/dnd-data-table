<table id="list-1" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef>Button</th>
    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="element.type === 'FOLDER' && !this.expanded[element.id]"
        (click)="onExpand(element)"
      >
        Expand
      </button>
      <button
        *ngIf="element.type === 'FOLDER' && this.expanded[element.id]"
        (click)="onCollapse(element)"
      >
        Collapse
      </button>
    </td>
  </ng-container>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    cdkDrag
    [cdkDragData]="row"
    (cdkDragStarted)="onDragStarted($event)"
    (cdkDragMoved)="onDragMove($event)"
    (cdkDragEnded)="onDragEnded($event)"
    cdkDragLockAxis="y"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
