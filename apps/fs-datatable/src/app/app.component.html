<h1>Data Table Demo</h1>
<table
  #list1="demoDragDropList"
  mat-table
  [dataSource]="data"
  class="mat-elevation-z8"
  demoDragDropList
  [cdkDropListConnectedTo]="[list2]"
  [demoDragDropListData]="items"
  (dropDragListSort)="onSort($event)"
  (dropDragListDrop)="onDrop($event)"
  [dragPredicate]="isFolder"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let i = index">{{ i }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>

  <tr
    cdkDrag
    [cdkDragData]="row"
    mat-row
    *matRowDef="let row; columns: columns"
  ></tr>
</table>
